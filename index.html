<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>BUY EVERYTHING!!!!</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700&display=swap" rel="stylesheet">
<script src="https://kit.fontawesome.com/03e771b9e7.js" crossorigin="anonymous"></script>
</head>
  
  <body>
    <header class="top-bar">
      <i class="fab fa-opencart"></i>
    </header>
    <section class="container">
      <section class="items"></section>
      <section class="cart">
        <span class="cart__title">Carrinho de compras</span>
        <button class="empty-cart">
          Limpar carrinho
          <i class="fas fa-trash-alt"></i>
        </button>
        <ol class="cart__items"></ol>
        <section class="final-price">
          <h2 class="price">Valor final:</h2>
          <p class="total-price">0</p>
        </section>
      </section>
    </section>

    <script src="script.js"></script>
  </body>
</html>
